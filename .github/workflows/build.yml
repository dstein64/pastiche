name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run weekly (* is a special character in YAML, so quote the string)
    - cron:  '0 0 * * 0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade Pip
      run: python -m pip install --upgrade pip

    - name: Lint
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Install Torch (windows)
      if: startsWith(matrix.os, 'windows-')
      run: |
        pip install torch==1.8.0+cpu torchvision==0.9.0+cpu `
          -f https://download.pytorch.org/whl/torch_stable.html

    - name: Install
      run: |
        pip install numpy
        pip install .

    - name: Test
      if: "!startsWith(matrix.os, 'windows-')"
      run: |
        pastiche                                    \
          --num-steps 10                            \
          --info-step 1                             \
          --content example/boston.jpg              \
          --styles example/vangogh_starry_night.jpg \
          --output test-example.png

    - name: Test (windows)
      if: startsWith(matrix.os, 'windows-')
      run: |
        pastiche                                    `
          --num-steps 10                            `
          --info-step 1                             `
          --content example/boston.jpg              `
          --styles example/vangogh_starry_night.jpg `
          --output test-example.png
